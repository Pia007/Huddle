<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9794dd2b19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Huddle-Landing-Page</title>
</head>-
<body>

    <main>
    <div class="background">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
    
        <div class="container">
            <div class="mockup-holder">
                <img class="mockup" src="images/illustration-mockups.svg" alt="">
            </div>

            <div class="details">
                <h1>
                    Build The Community
                <br>
                    Your Fans Will Love
                </h1>
        
                <p>
                    Huddle re-imagines the way we build communities. You have
                    a voice but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                
                <button class="btn">Register</button>
                
           
                <div class="social-icons">
            
                    <div class="fb">                        
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>    
                        </a>
                    </div>  
                    <div class="twitter">                            
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div> 
                    <div class="ig">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>   

</body>
