    <div class="logo">
        <img src="images/logo.svg" alt="">
    </div>

    <div class="container">

        <div class="details">
            <h1>
                Build The Community

                Your Fans Will Love
            </h1>

            <button class="btn">Register</button>

    <footer>    
        <i id="fb" class="fab fa-facebook-f"></i>           
        <i id="twitter" class="fab fa-twitter"></i>
        <i id="ig" class="fab fa-instagram"></i>
